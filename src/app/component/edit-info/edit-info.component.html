    <script>
        $(".incr-btn").on("click", function (e) {
            var $button = $(this);
            var oldValue = $button.parent().find('.quantity').val();
            $button.parent().find('.incr-btn[data-action="decrease"]').removeClass('inactive');
            if ($button.data('action') == "increase") {
                var newVal = parseFloat(oldValue) + 1;
            } else {
                // Don't allow decrementing below 1
                if (oldValue > 0) {
                    var newVal = parseFloat(oldValue) - 1;
                } else {
                    newVal = 0;
                    $button.addClass('inactive');
                }
            }
            $button.parent().find('.quantity').val(newVal);
            e.preventDefault();
        });

        jQuery(function ($) {
            // Function which adds the 'animated' class to any '.animatable' in view
            var doAnimations = function () {
                // Calc current offset and get all animatables
                var offset = $(window).scrollTop() + $(window).height(),
                    $animatables = $('.animatable');
                // Unbind scroll handler if we have no animatables
                if ($animatables.size() == 0) {
                    $(window).off('scroll', doAnimations);
                }
                // Check all animatables and animate them if necessary
                $animatables.each(function (i) {
                    var $animatable = $(this);
                    if (($animatable.offset().top + $animatable.height() - 20) < offset) {
                        $animatable.removeClass('animatable').addClass('animated');
                    }
                });
            };
            // Hook doAnimations on scroll, and trigger a scroll
            $(window).on('scroll', doAnimations);
            $(window).trigger('scroll');
        });

        function getIndianMoneyFormat(amount) {
            x = amount.toString();
            var lastThree = x.substring(x.length - 3);
            var otherNumbers = x.substring(0, x.length - 3);
            if (otherNumbers != '') lastThree = ',' + lastThree;
            var res = otherNumbers.replace(/\B(?=(\d{2})+(?!\d))/g, ",") + lastThree;
            return res;
        }

        $(document).ready(function () {
            $("#cusIDV").keydown(function (e) {
                // Allow: backspace, delete, tab, escape, enter and .

                if ($.inArray(e.keyCode, [46, 8, 9, 27, 13, 110, 190]) !== -1 ||
                    // Allow: Ctrl+A, Command+A
                    (e.keyCode === 65 && (e.ctrlKey === true || e.metaKey === true)) ||
                    // Allow: home, end, left, right, down, up
                    (e.keyCode >= 35 && e.keyCode <= 40)) {
                    // let it happen, don't do anything
                    // var cusIDV   = parseInt($('#cusIDV').val().replace(/,/g, ''));
                    //$('#cusIDV').val(getIndianMoneyFormat(cusIDV));
                    return;
                }
                // Ensure that it is a number and stop the keypress
                if ((e.shiftKey || (e.keyCode < 48 || e.keyCode > 57)) && (e.keyCode < 96 || e.keyCode > 105)) {
                    e.preventDefault();
                }
            }).keyup(function () {
                var cusIDV = $('#cusIDV').val();
                if (cusIDV != '') {
                    var cusIDV = parseInt($('#cusIDV').val().replace(/,/g, ''));
                    $('#cusIDV').val(getIndianMoneyFormat(cusIDV));
                } else {

                }
            });

            // Passenger Cover Add or Remove

            // Claimed

            // CNG Kit

                $('#choosenidv').removeClass('sr-only');
                $('.apply').addClass('sr-only');

            });

            $('.apply').on('click', function (e) {
                e.preventDefault();
                $('#idvval').text($('#cusIDV').val());
            });

            $('.change, .reset').click(function () {
                $('#choose-idv').removeClass('sr-only');

                $('.apply').addClass('sr-only');
                $('.reset').addClass('sr-only');
                $('.change').addClass('sr-only');
            });

            $('.reset').click(function () {
                $('#cusIDV').val('');
            });
